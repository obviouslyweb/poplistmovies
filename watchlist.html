<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watchlist – Poplist</title>
  <link rel="stylesheet" href="/src/css/style.css" />
  <script type="module" src="/src/js/watchlist.js" defer></script>
  <script type="module" src="/src/js/header.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <div id="header-flex">
        <a href="/" class="site-title-link">
          <img id="logo" src="/images/poplistlogo-white.png" alt="Poplist logo">
          <h1 class="site-title">Poplist</h1>
        </a>
      <button id="menuButton">Menu</button>
      <nav class="site-nav">
        <a href="/">Search</a>
        <a href="watchlist">Watchlist</a>
        <a href="donate">Donate</a>
      </nav>
      </div>
    <!-- NAV is moved here for block display in mobile for dropdown -->
    </header>
    <main id="main">
      <div id="main-container">
        <!-- User’s saved watchlist -->
        <section id="watchlist" class="watchlist-section">
          <h2>Your Watchlist</h2>
          <div id="watchlist-container" class="movies-grid">
            <!-- JS will inject saved items here -->
          </div>
        </section>
      </div>
      <div class="modal-container hide-modal" aria-hidden="true">
        <div class="modal-content">
          <p>Are you sure you want to remove this film from your watchlist?</p>
          <button id="modal-confirm">Yes</button>
          <button id="modal-cancel">Cancel</button>
        </div>
      </div>
    </main>
    <footer>
      <p>© Poplist 2025. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
