<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home – Poplist</title>
  <link rel="stylesheet" href="/src/css/style.css" />
  <script type="module" src="/src/js/main.js" defer></script>
  <script type="module" src="/src/js/header.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="site-title-link">
        <h1 class="site-title">Poplist</h1>
      </a>
      <button id="menuButton">Menu</button>
      <nav class="site-nav" aria-label="Main navigation">
        <a href="/">Search</a>
        <a href="watchlist">Watchlist</a>
        <a href="about">About</a>
      </nav>
    </header>
    <main id="main">
      <!-- Search form with custom autocomplete -->
      <section class="search-section autocomplete">
        <h2>Find a Movie</h2>
        <form id="search-form">
          <input
            type="text"
            id="search-input"
            placeholder="Search by title…"
            aria-label="Search movies by title"
            autocomplete="off"
          />
          <ul id="suggestions" class="suggestions"></ul>
          <button type="submit">Search</button>
        </form>
      </section>

      <!-- Where results will appear -->
      <section class="results-section">
        <h2>Search Results</h2>
        <div id="movies-container" class="movies-grid">
          <!-- JS will inject movie cards here -->
        </div>
      </section>

      <!-- User’s saved watchlist -->
      <section id="watchlist" class="watchlist-section">
        <h2>Your Watchlist</h2>
        <div id="watchlist-container" class="movies-grid">
          <!-- JS will inject saved items here -->
        </div>
      </section>
    </main>

    <footer>
      <p>© 2025 MovieBoard. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
